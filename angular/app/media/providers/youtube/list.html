<ul class="media-list">
  <li class="media" ng-repeat="item in media.list.items track by $index" ng-click="media.url = 'https://youtu.be/' + item.id.videoId">
    <div class="media-left">
      <img class="media-object img-thumbnail" ng-src="{{item.snippet.thumbnails.default.url}}">
    </div>

    <div class="media-body">
      {{item.snippet.title}}
    </div>
  </li>
</ul>
